<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight : 800;font-size: 1cm;">
        Today Tasks
        <p style="font-weight: 400;color : #433465"></p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList" class="ion-margin">

    <ion-card-header>
      <ion-card-subtitle [style.color]="item.itemPriority === 'high' ? 'red' : (item.itemPriority ==='low' ? 'green' :'orange')">
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="item.itemPriority==='high'" color="danger" size="samll" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority==='low'" color="warning" size="samll" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority==='midium'" color="success" size="samll" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority==='high'" color="success" size="samll" name="ellipse"></ion-icon>
        <ion-label>{{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Due {{item.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>
    <ion-row>



      <article>
        <div *ngFor="let test of days">
          <input
          type="radio"
          name="Demo"
          value="{{test}}"
          (change)="radioChangeHandler($event)">
          {{test}}
        </div>
        <p><span>score:  </span><b>{{ selectedDay }}</b></p>
      </article>

 </ion-row>
  </ion-card>

   <ion-button style="text-align: center" routerLink="/submit" expand="block">Submit</ion-button>
</ion-content>
